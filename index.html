<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<body>

    <div class="row mx-auto bg">
        <div class="weather-app mx-auto  align-self-center ">
            <div class="header row py-4">
                <div class="row mx-auto px-4">
                    <input class="" type="text" id="bul" placeholder="Enter city name">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </div>
            <div class="img py-3 row mx-auto justify-content-center">
                <img src="" id="icon" alt="">
            </div>
            <div id="place" class="text-center">

            </div>
            <div id="weather" class="text-center">

            </div>

            <div class="temparature text-center">
                <div id="temp">

                </div>
            </div>
        </div>
    </div>


    <script src="app1.js"></script>

</html>
